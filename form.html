<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="d.css">
    <title>Blog Input Form</title>
</head>
<body>
    <div class="form-container">
        <h1>Create a New Blog Post</h1>
        <form id="blog-form" action="blogs.html">
            <label for="blog-title">Blog Title:</label>
            <input type="text" id="blog-title" name="blogTitle" >
            
            <label for="author-name">Author Name:</label>
            <input type="text" id="author-name" name="authorName">
            
            <label for="date">Date of Submission:</label>
            <input type="date" id="date" name="date" >
            
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" >
            
            <label for="image-url">Image URL:</label>
            <input type="text" id="image-url" name="imageUrl" >
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4"></textarea>
            
            <button type="submit" onclick="passvalue();">Submit</button>
        </form>
    </div>
    <!-- <script src="blog.js"></script> -->
    <script>
        function passValue(){
            var Title = document.getElementById('blog-title').value;

            var Author = document.getElementById('author-name').value;

            var Date = document.getElementById('date').value;

            var Desc = document.getElementById('description').value;

            var Category = document.getElementById('category').value;

            var Img = document.getElementById('image-url').value;

            localStorage.setItem("titleValue",Title);
            localStorage.setItem("authorValue",Author);
            localStorage.setItem("dateValue",Date);
            localStorage.setItem("descValue",Desc);
            localStorage.setItem("categoryValue",Category);
            localStorage.setItem("imgValue",Img);
            return false;
            
        }
    </script>
</body>
